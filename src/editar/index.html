    crossorigin=""/>

</head>
<body>
    <form id="regForm" action="">
        <h1 id="titulo">Nueva Ruta</h1>
        <!-- One "tab" for each step in the form: -->
        <!-- NUEVA RUTA -->
        <div class="tab">
            Nombre de la ruta:
            <input placeholder="Nombre de la ruta" oninput="this.className = '' " ></p>
            Descripcion:
            <p><textarea placeholder="Descripcion" name="" id="" style="resize: none; overflow: auto;"></textarea></p>
            Imagen:
            <p><input type="file"></p>

            <p><select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select></p>

            <p><select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select></p> 

            <p><select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select></p>
            
            Dificultad:
            <p class="clasificacion">
              <input id="radio1" type="radio" name="estrellas" value="5">
              <label for="radio1">★</label>
              <input id="radio2" type="radio" name="estrellas" value="4">
              <label for="radio2">★</label>
              <input id="radio3" type="radio" name="estrellas" value="3">
              <label for="radio3">★</label>
            </p>

        </div>

        <!-- NUEVA LOCALIZACION -->
        <div class="tab">
          <div id="searchBar">
            <p><input placeholder="Adress" oninput="this.className = ''" type="text"></p>
            <button type="button"><i class="fa fa-search"></i></button>
          </div>
          <div>
          <div id="mapid"></div>
          <table class="table" id="localizacionesDeRuta">
            <thead>
              <tr>
                <th scope="col">Ruta</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Ruta 1</th>
                <td>
                  <Button type="button"><i class="fas fa-eraser"></i></Button>
                  <Button type="button"><i class="fas fa-edit"></i></Button>
                </td>
              </tr>
              <tr>
                <th scope="row">Ruta 2</th>
                <td>
                  <Button type="button"><i class="fas fa-eraser"></i></Button>
                  <Button type="button"><i class="fas fa-edit"></i></Button>
                </td>
              </tr>
              <tr>
                <th scope="row">Ruta 3</th>
                <td>
                  <Button type="button"><i class="fas fa-eraser"></i></Button>
                  <Button type="button"><i class="fas fa-edit"></i></Button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
        
        <!-- PREGUNTA -->
        <div class="tab">
          Descripcion:
            <p><textarea placeholder="Descripcion" name="" id="" style="resize: none; overflow: auto;"></textarea></p>
          Pregunta A:
            <p><input placeholder="Pregunta A" oninput="this.className = '' " ></p>
          Pregunta B:
            <p><input placeholder="Pregunta B" oninput="this.className = '' " ></p>
          Pregunta C:
            <p><input placeholder="Pregunta C" oninput="this.className = '' " ></p>
          Imagen:
            <p><input type="file"></p>
          
          <p><input type="radio" name="tipo" id="Pregunta">
          <label for="Pregunta">Pregunta</label></p>
          <p><input type="radio" name="tipo" id="Localizacion">
          <label for="Localizacion">Localizacion</label></p>

          Respuesta correcta:
          <p><select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
        </select></p>
          
        </div>

        <!-- BOTONES -->
        <div style="overflow:auto;">
          <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
          </div>
        </div>


        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
       
        
</form>



</body>
